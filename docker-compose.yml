version: '2'

volumes:
  postgres_data: {}
  postgres_backup: {}
  redis_data: {}
  redis_backup: {}

services:
  postgres:
    image: postgres:9.6
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backup:/backups
    env_file:
      - env.dev

  redis:
    image: redis:4.0
    volumes:
      - redis_data:/var/lib/redis
      - redis_backup:/backups

  celeryworker:
    build:
      context: .
      dockerfile: ./compose/web/Dockerfile
      args:
        requirements_file: local.txt
    volumes:
      - .:/app
    depends_on:
     - postgres
     - redis
    command: celery -A celery worker -l INFO --purge
    env_file:
      - env.dev

  celerybeat:
    build:
      context: .
      dockerfile: ./compose/web/Dockerfile
      args:
        requirements_file: local.txt
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    command: celery -A celery beat -l INFO
    env_file:
      - env.dev

  web:
    build:
      context: .
      dockerfile: ./compose/web/Dockerfile
      args:
        requirements_file: local.txt
    image: infamily/infinity:dev
    depends_on:
      - postgres
      - redis
      - celeryworker
      - celerybeat
    command: /start-dev.sh
    volumes:
      - .:/app:rw
      - ./compose/web/00-jupyterlab-startup.py:/root/.ipython/profile_default/startup/00-jupyterlab-startup.py:ro
    environment:
      - SHELL=/bin/bash
    env_file:
      - env.dev
    ports:
      - "8000:8000"
      - "8888:8888"
